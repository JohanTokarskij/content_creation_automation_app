<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    :root {
      --font: 'Poppins', sans-serif;
      --bg-color: #151320;
      --container-bg: #fff;
      --input-border: #ccc;
      --label-color: #333;
      --text-color: #333;
      --button-text-color: #000;
      --button-text-color-disabled: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .navbar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 8px 16px;
      border: 1px solid #fff;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #fff;
      color: var(--bg-color);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--container-bg);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: var(--label-color);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      background-color: #fff;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .center {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .generate-button {
      width: 200px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: var(--button-text-color);
      background: white;
      border: 2px solid #555;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      transition: box-shadow 0.3s, color 0.3s;
    }

    @keyframes rainbow-smooth {
      0%   { box-shadow: 0 0 10px #FF2E2E; }
      14%  { box-shadow: 0 0 10px #FF831E; }
      28%  { box-shadow: 0 0 10px #FCFF51; }
      42%  { box-shadow: 0 0 10px #58FF57; }
      56%  { box-shadow: 0 0 10px #575FFF; }
      70%  { box-shadow: 0 0 10px #D257FF; }
      84%  { box-shadow: 0 0 10px #FF57E5; }
      100% { box-shadow: 0 0 10px #FF1556; }
    }

    .rainbow-active {
      animation: rainbow-smooth 6s linear infinite;
      border-color: transparent !important;
    }

    .notice {
      color: green;
      margin-top: 20px;
      text-align: center;
    }

    input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/settings">Settings</a>
  </div>

  <div class="container">
    <h1>Settings</h1>
    <form method="POST" action="/update_settings">
      <div class="form-group">
        <label for="elevenlabs_api">ElevenLabs API Key:</label>
        <input type="text" id="elevenlabs_api" name="elevenlabs_api" value="{{ elevenlabs_api }}"><br><br>
      </div>
      <div class="form-group">
        <label for="openai_api">OpenAI API Key:</label>
        <input type="text" id="openai_api" name="openai_api" value="{{ openai_api }}"><br><br>
      </div>
      <div class="form-group">
        <label for="pixabay_api">Pixabay API Key:</label>
        <input type="text" id="pixabay_api" name="pixabay_api" value="{{ pixabay_api }}"><br><br>
      </div>
      <div class="form-group">
        <label for="pexels_api">Pexels API Key:</label>
        <input type="text" id="pexels_api" name="pexels_api" value="{{ pexels_api }}"><br><br>
      </div>
      <div class="form-group">
        <label for="storyblocks_public">Storyblocks Public API Key:</label>
        <input type="text" id="storyblocks_public" name="storyblocks_public" value="{{ storyblocks_public }}"><br><br>
      </div>
      <div class="form-group">
        <label for="storyblocks_private">Storyblocks Private API Key:</label>
        <input type="text" id="storyblocks_private" name="storyblocks_private" value="{{ storyblocks_private }}"><br><br>
      </div>
      <div class="form-group">
        <label for="luma_api">LumaAI API Key:</label>
        <input type="text" id="luma_api" name="luma_api" value="{{ luma_api }}"><br><br>
      </div>
      <div class="form-group">
        <label for="youtube_client_secret">YouTube client_secret.json content:</label>
        <textarea id="youtube_client_secret" name="youtube_client_secret" rows="6" cols="60">{{ youtube_client_secret }}</textarea>
      </div>
      <div class="center">
        <button class="generate-button" type="submit">Save Settings</button>
        <button class="generate-button" type="button" onclick="window.location.href='/'">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
